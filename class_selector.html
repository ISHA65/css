<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .div1{
            background-color: greenyellow;
        }

        .div2{
            background-color: bisque;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam molestias laudantium veniam magni facilis vel sequi, tempore explicabo a recusandae quaerat dicta doloribus? Doloremque illum similique ratione quo, molestiae voluptas?</p>
    </div>
    <div class="div2">
        <h3>Hello World</h3>
    </div>
</body>
</html>
