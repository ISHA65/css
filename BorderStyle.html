<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
<style>
    .p1{
        border-style: dashed;
    }
    .p2{
        border-style: dotted;
    }
    .p3{
        border-style: double;
    }
    .p4{
        border-style: groove;
    }
    .p5{
        border-style: solid;
    }
    .p6{
        border-style: ridge;
    }
    .p7{
        border-style: outset;
    }
    .p8{
        border-style: inset;
    }
</style>
</head>
<body>
    <p class="p1">Hello</p>
    <p class="p2">Hello</p>
    <p class="p3">Hello</p>
    <p class="p4">Hello</p>
    <p class="p5">Hello</p>
    <p class="p6">Hello</p>
    <p class="p7">Hello</p>
    <p class="p8">Hello</p>
</body>
</html>
