    <title>Outline</title>
    <style>
        div{
            height: 200px;
            width: 300px;
            margin: 50px auto;
            padding: 10px;
            border: 5px solid purple;

            outline: 5px dotted green;

            outline-offset: 5px;
        }
    </style>
</head>
<body>
